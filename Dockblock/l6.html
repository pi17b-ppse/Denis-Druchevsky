<!DOCTYPE html>
<html lang="ru" manifest="tiles.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Пятнашки</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="/js/index.js"></script>
  <script nomodule src="/js/nomodule.js"></script>
</head>
<body>
  <div class="app">
    <div class="controls">

      <button class="shuffle control"><i class="fas fa-sync-alt"></i> перемешать</button>
    </div>
    <div class="board-container">
        <table class="board">
            <tr>
              <td><div class="tile" unselectable="on">1</div></td>
              <td><div class="tile" unselectable="on">2</div></td>
              <td><div class="tile" unselectable="on">3</div></td>
              <td><div class="tile" unselectable="on">4</div></td>
            </tr>
            <tr>
              <td><div class="tile" unselectable="on">5</div></td>
              <td><div class="tile" unselectable="on">6</div></td>
              <td><div class="tile" unselectable="on">7</div></td>
              <td><div class="tile" unselectable="on">8</div></td>
            </tr>
            <tr>
              <td><div class="tile" unselectable="on">9</div></td>
              <td><div class="tile" unselectable="on">10</div></td>
              <td><div class="tile" unselectable="on">11</div></td>
              <td><div class="tile" unselectable="on">12</div></td>
            </tr>
            <tr>
              <td><div class="tile" unselectable="on">13</div></td>
              <td><div class="tile" unselectable="on">14</div></td>
              <td><div class="tile" unselectable="on">15</div></td>
              <td><div class="tile empty" unselectable="on"></div></td>
            </tr>
          </table>
    </div>

    <div class="info hidden">
      <div class="wrapper">

        <button class="close-btn">x</button>
        <h2>Ваши результаты.</h2>
        <h3>Текущая игра.</h3>
        <p class="current">Время игры: <span class="time">0 секунд</span>, количество ходов: <span class="steps">0</span></p>
      </div>
    </div>

  </div>
</body>
</html>
